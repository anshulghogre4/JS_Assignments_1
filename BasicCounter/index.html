  <body>
    <div class="container">
      <h1>Counter</h1>
      <div class="counter">

        <h1 id="number"></h1>
        <button onclick="increase()">+</button>
      </div>
      <p id="error">Error</p>
    </div>
  </body>

  <script>

let count = 0;

let counter = document.getElementById('number');
let decreaseBtn =document.querySelectorAll('button')[0];
let increaseBtn =document.querySelectorAll('button')[1];

let error = document.getElementById('error');


function decrease(){

if (count>0){
    count--;    
   return  counter.textContent=count;
}
else if(count==0){

 return error.style.display= 'block'; // on clicking '-' sign when it's already 

}

}

function increase(){

    count++;
    error.style.display= 'none'; // bring the error text  to  display none
  return  counter.textContent=count;

}




  </script>
